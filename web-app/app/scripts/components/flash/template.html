<div>
  <div class="c-alert c-{{flashConfig.type || 'info'}}" data-ng-if="(flashConfig && !closeFlash)">
    <span class="glyphicon c-{{flashConfig.type || 'info'}}-icon"></span>
    <span class="body" data-ng-bind="flashConfig.message"></span>
    <button type="button" class="close" data-ng-click="close()" aria-hidden="true">&times;</button>
  </div>
</div>
