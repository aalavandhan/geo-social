<div>
  <div class="row">
    <div class="col-md-12">

      <leaflet
        width="100%"
        height="680px"
        maxbounds="maxbounds"
        defaults="defaults"
        markers="markers"
        center="center"></leaflet>

    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label>Search Radius</label>
        <rzslider rz-slider-model="radius" rz-slider-options="{ 'floor': 1, 'ceil': 10, 'step': 0.25 }"></rzslider>
      </div>
    </div>


    <div class="col-md-4">
      <div class="form-group">
        <label>Top-K</label>
        <rzslider rz-slider-model="K" rz-slider-options="{ 'floor': 1, 'ceil': 10 }" data-ng-disabled="true"></rzslider>
      </div>
    </div>

    <div class="col-md-2 col-md-offset-2">
      <div class="form-group">
        <label>&nbsp;</label>
        <button class="btn btn-success btn-block"
                data-ng-click="query()"
                data-ng-disabled="state.isWorking">Query</button>
      </div>
    </div>
  </div>


  <div class="row" data-ng-if="results.length > 0">
    <div class="col-md-6">
      <h3>Top K-Users</h3>
      <table class="table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>User</th>
            <th>Nearby Friends</th>
          </tr>
        </thead>
        <tbody>
          <tr data-ng-repeat="r in results">
            <td data-ng-bind="r.rank"></td>
            <td data-ng-bind="r.userId"></td>
            <td><a data-ng-bind="r.nFriends" data-ng-click="viewNetwork(r)"></a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
